<!DOCTYPE html>
<html>
  <head>
    <title>CSS Challenge: Pricing Card</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      /* Pricing Card Styles */
      .pricing-card {
        width: 300px;
        background-color: #fff;
        border: 1px solid #ddd;
        margin: 20px;
        display: inline-block;
        border-radius: 5px;
        text-align: center;
      }

      .pricing-title {
        font-size: 24px;
        color: #333;
        margin: 20px 0;
      }

      .pricing-price {
        font-size: 36px;
        font-weight: bold;
        color: #007bff;
      }

      .pricing-features {
        font-size: 14px;
        margin: 20px 0;
        padding: 0 20px;
        text-align: left;
      }

      .pricing-button {
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="pricing-card">
      <h1 class="pricing-title">Basic Plan</h1>
      <div class="pricing-price">$19.99/month</div>
      <div class="pricing-features">
        <p>✔ 10 GB Storage</p>
        <p>✔ Unlimited Users</p>
        <p>✔ Email Support</p>
      </div>
      <a class="pricing-button" href="#">Get Started</a>
    </div>

    <div class="pricing-card">
      <h1 class="pricing-title">Pro Plan</h1>
      <div class="pricing-price">$29.99/month</div>
      <div class="pricing-features">
        <p>✔ 50 GB Storage</p>
        <p>✔ Unlimited Users</p>
        <p>✔ Priority Support</p>
      </div>
      <a class="pricing-button" href="#">Get Started</a>
    </div>

    <div class="pricing-card">
      <h1 class="pricing-title">Enterprise Plan</h1>
      <div class="pricing-price">$49.99/month</div>
      <div class="pricing-features">
        <p>✔ Unlimited Storage</p>
        <p>✔ Unlimited Users</p>
        <p>✔ 24/7 Support</p>
      </div>
      <a class="pricing-button" href="#">Get Started</a>
    </div>
  </body>
</html>
