<!DOCTYPE html>
<html>
  <head>
    <title>CSS Challenge: Personal Profile</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
      }

      h1 {
        font-size: 28px;
      }

      /* Profile Card Styles */
      .profile-card {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        display: inline-block;
      }

      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0px auto;
        background-color: #007bff;
        color: #fff;
        font-size: 24px;
        line-height: 150px;
      }

      .profile-name {
        font-size: 24px;
        font-weight: bold;
      }

      .profile-info {
        font-size: 16px;
        margin: 10px 0;
      }

      .profile-links {
        margin-top: 20px;
      }

      .profile-links a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <h1>Personal Profile</h1>

    <!-- Profile Card -->
    <div class="profile-card">
      <div class="profile-picture">JD</div>
      <div class="profile-name">John Doe</div>
      <div class="profile-info">Web Developer</div>
      <div class="profile-info">Based in New York</div>
      <div class="profile-links">
        <a href="#">Website</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
      </div>
    </div>
  </body>
</html>
