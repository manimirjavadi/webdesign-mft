<!DOCTYPE html>
<html>
  <head>
    <title>CSS Challenge: Profile Card</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
      }

      /* Profile Card Styles */
      .profile-card {
        width: 300px;
        background-color: #fff;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: left;
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 10px;
      }

      .profile-name {
        font-size: 24px;
        color: #333;
      }

      .profile-username {
        font-size: 16px;
        color: #666;
      }

      .profile-bio {
        font-size: 14px;
        margin: 10px 0;
      }

      .profile-link {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img
        class="profile-img"
        src="/images/homeoffice.jpg"
        alt="Profile Picture"
      />
      <h1 class="profile-name">John Doe</h1>
      <p class="profile-username">@johndoe</p>
      <p class="profile-bio">
        Web Developer | Passionate about coding and technology.
      </p>
      <a class="profile-link" href="#">View Profile</a>
    </div>
  </body>
</html>
