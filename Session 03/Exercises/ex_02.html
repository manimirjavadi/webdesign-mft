<!DOCTYPE html>
<html>
  <head>
    <title>List Styles Challenge</title>
  </head>
  <body>
    <h1 style="font-size: 24px; font-family: Arial, sans-serif; color: #333">
      List Styles Challenge
    </h1>

    <h2 style="font-size: 18px; font-family: Arial, sans-serif; color: #555">
      Custom Bullet Colors
    </h2>
    <ul style="list-style-type: disc; font-family: Arial, sans-serif">
      <li style="color: red">Item 1</li>
      <li style="color: blue">Item 2</li>
      <li style="color: green">Item 3</li>
    </ul>

    <h2 style="font-size: 18px; font-family: Arial, sans-serif; color: #555">
      Roman Numerals
    </h2>
    <ol style="list-style-type: lower-roman; font-family: Arial, sans-serif">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <h2 style="font-size: 18px; font-family: Arial, sans-serif; color: #555">
      Images as Bullets
    </h2>
    <ul
      style="
        list-style-image: url('bullet1.png');
        font-family: Arial, sans-serif;
      "
    >
      <li>Apple</li>
      <li style="list-style-image: url('bullet2.png')">Banana</li>
      <li style="list-style-image: url('bullet3.png')">Cherry</li>
    </ul>

    <h2 style="font-size: 18px; font-family: Arial, sans-serif; color: #555">
      Custom Counters
    </h2>
    <ol
      start="4"
      style="list-style-type: upper-alpha; font-family: Arial, sans-serif"
    >
      <li>Fourth Item</li>
      <li>Fifth Item</li>
      <li>Sixth Item</li>
    </ol>
  </body>
</html>
