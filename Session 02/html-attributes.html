<!DOCTYPE html>
<html lang="en">

<head>
    <title>Html attributes</title>
</head>

<body>
    <p title="This is a title for paragraph tag">This is a link</p>
    <a href="https://google.com">google</a>

    <p>img tag can show images: (external) </p>
    <img title="Dog Image"
        src="https://img.freepik.com/free-photo/isolated-happy-smiling-dog-white-background-portrait-3_1562-692.jpg">

    <p>Images can be loaded <span title="Title for single word">locally</span>:</p>
    <img src="./images/desert.jpg" width="400">

    <p>Images can be loaded locally:</p>
    <img src="./images/boat.jpg" height="400">

    <p>Images can be loaded locally:</p>
    <img alt="This is a homeoffice" src="/images/homeoffice.jpg" height="400" width="400">
</body>

</html>
