<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
  </head>
  <body>
    <h1>My Photo Gallery</h1>

    <div class="image-container">
      <img
        src="/images/boat.jpg"
        alt="Boat"
        width="300"
        height="200"
        title="Boat"
      />
      <p>
        A serene sunset view at the beach, with calming waves and golden hues.
      </p>
    </div>

    <div class="image-container">
      <img
        src="/images/desert.jpg"
        alt="Desert Landscape"
        width="300"
        height="200"
        title="Majestic Desert landscape"
      />
      <p>A breathtaking view of towering desert.</p>
    </div>

    <div class="image-container">
      <img
        src="/images/homeoffice.jpg"
        alt="City Skyline"
        width="300"
        height="200"
        title="Cityscape from above"
      />
      <p>
        An aerial view of the city skyline at night, illuminated by countless
        lights.
      </p>
    </div>
  </body>
</html>
