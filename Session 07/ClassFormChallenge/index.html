<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Form Class Challenge</title>
</head>

<body>
    <form>
        <input placeholder="First name" type="text" id="fname" name="firstname" />
        <br>
        <input placeholder="Last Name" type="text" id="lname" name="lastname" />
        <br>
        <input placeholder="City" type="text" id="city" name="cityname" />

        <br>
        <br>

        <input type="checkbox" id="man" value="man" name="jensiat" />
        <label for="man">Man</label>
        <br>
        <input type="checkbox" id="woman" value="woman" name="jensiat" />
        <label for="woman">Woman</label>

        <br>
        <br>

        <input type="radio" id="avail" value="available" name="vaziat" />
        <label for="avail">I am available</label>
        <br>
        <input type="radio" id="navail" value="not-available" name="vaziat" />
        <label for="navail">I am not available</label>
        <br>
        <input type="radio" id="later" value="later" name="vaziat" />
        <label for="later">I will tell you later</label>

        <br>
        <br>

        <button>Confirm</button>
    </form>
</body>

</html>
