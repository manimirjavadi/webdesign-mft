<!DOCTYPE html>
<html>
  <head>
    <title>CSS Challenge: Styled Table</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      /* Table Styles */
      .styled-table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .styled-table th,
      .styled-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      .styled-table th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .styled-table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .styled-table tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <table class="styled-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>30</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>28</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Bob Johnson</td>
          <td>35</td>
          <td>Chicago</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
