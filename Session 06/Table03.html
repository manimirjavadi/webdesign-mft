<!DOCTYPE html>
<html>
  <head>
    <title>CSS Challenge: Merged Cells Table</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      /* Merged Cells Table Styles */
      .merged-table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }

      .merged-table th,
      .merged-table td {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
      }

      .merged-table th {
        background-color: #333;
        color: #fff;
        font-size: 18px;
      }

      .merged-table td {
        font-size: 16px;
      }

      .highlight {
        background-color: #ffcc00;
      }

      /* Colspan Styles */
      .highlight-colspan {
        background-color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <table class="merged-table">
      <thead>
        <tr>
          <th>Month</th>
          <th>Revenue</th>
          <th colspan="2">Expenses</th>
          <th>Profit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$5000</td>
          <td class="highlight-colspan" colspan="2">$3000</td>
          <td>$2000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$6000</td>
          <td>$3500</td>
          <td>$1000</td>
          <td>$1500</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$7500</td>
          <td class="highlight" colspan="2">$4000</td>
          <td>$3500</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
