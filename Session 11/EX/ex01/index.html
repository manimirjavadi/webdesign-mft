<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Wishlist</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>Wishlist</h1>
      </div>
      <section class="list-container">
        <div class="list-heading">
          <div class="list-title products">PRODUCTS</div>
          <div class="list-title price">PRICE</div>
          <div class="list-title stock">STOCK STATUS</div>
          <div class="list-title actions">ACTIONS</div>
        </div>
        <div class="items-container">
          <div class="item">
            <div class="product-details">
              <img src="./images/drone.png" width="72" height="72" />
              <div class="product-text">
                Bose Sport Earbuds - Wireless Earphones - Bluetooth In Ear
                Headphones for Workouts and Running, Triple Black
              </div>
            </div>
            <div class="price-details"></div>
            <div class="stock-details"></div>
            <div class="actions-details"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
