<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
  <title>Document</title>
</head>

<body>
  <div class="container-lg my-5">
    <h2>basic grid</h2>
    <div class="row">
      <div class="col p-5 bg-primary text-light">col 1</div>
      <div class="col p-5 bg-primary text-light">col 2</div>
      <div class="col p-5 bg-primary text-light">col 3</div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>column width</h2>
    <div class="row">
      <div class="col-6 p-5 bg-primary text-light">col 1</div>
      <div class="col-3 p-5 bg-primary text-light">col 2</div>
      <div class="col-3 p-5 bg-primary text-light">col 3</div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>responsive column widths</h2>
    <div class="row">
      <div class="col-sm-4 col-lg-6 p-5 bg-primary text-light">col 1</div>
      <div class="col-sm-4 col-lg-3 p-5 bg-primary text-light">col 2</div>
      <div class="col-sm-4 col-lg-3 p-5 bg-primary text-light">col 3</div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>justifying columns</h2>
    <div class="row justify-content-around">
      <div class="col-md-3 p-5 bg-primary text-light">col 1</div>
      <div class="col-md-3 p-5 bg-primary text-light">col 2</div>
      <div class="col-md-3 p-5 bg-primary text-light">col 3</div>
    </div>
  </div>

  <script src="./bootstrap/js/bootstrap.js"></script>
</body>

</html>
